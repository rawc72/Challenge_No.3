<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <dialog id="criteriaConfig">
        <form method="dialog">
            <div class="item">
                <label for="length">Select password length(8 - 128):</label>
                <input type="number" id="length" name="pLen" min="8" max="128">
            </div>
            <div class="item">
                <label for="lowercase">Password should have lower case?: </label>
                <input type="checkbox" id="lowercase" name="lowercase" value="lower">
            </div>
            <div class="item">
                <label for="uppercase">Password should have upper case?: </label>
                <input type="checkbox" id="uppercase" name="uppercase" value="upper">
            </div>
            <div class="item">
                <label for="numeric">Password should have numeric?: </label>
                <input type="checkbox" id="numeric" name="numeric" value="numeric">
            </div>
            <div class="item">
                <label for="special">Password should have special character?: </label>
                <input type="checkbox" id="special" name="special" value="special">
            </div>
            <div class="errorDiv">
                <label id='errorText' class="error"></label>
            </div>
            <div class="submit">
                <input type="submit" id="criteriaSubmit" value="Submit" class="smallbtn">
            </div>
        </form>
    </dialog>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="select_criteria" class="btn">Select Criteria</button>
                <!--/*I included a second button in the we site called "Select Criteria" and disabled the "Generate Password" button until the criteria is selected*/-->
                <button id="generate" class="btn" disabled>Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
